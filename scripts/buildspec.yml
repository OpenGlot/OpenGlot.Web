version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - cd app
      - npm install
  build:
    commands:
      - echo $BUILD_COMMAND
      - $BUILD_COMMAND
  post_build:
    commands:
      - echo $S3_BUCKET_NAME
      - aws s3 sync dist/app s3://$S3_BUCKET_NAME/
