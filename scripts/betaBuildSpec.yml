version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - cd app
      - npm install
  build:
    commands:
      - npm run build-docker
      - echo "Build complete. Verifying environment configuration..."
      - grep -r "https://localhost/auth" dist/app
  post_build:
    commands:
      - aws s3 sync dist/app s3://openglot-web-beta/
